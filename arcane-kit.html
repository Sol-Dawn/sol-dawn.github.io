<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        :root {
            --bg-color: #f0f2f5;
            --text-color: #000;
            --card-bg: white;
            --card-shadow: rgba(0,0,0,0.1);
            --card-hover-shadow: rgba(0,0,0,0.2);
            --border-color: #ddd;
            --description-color: #666;
            --sun-color: #FFD700;   /* Dark yellow for sun in light mode */
            --moon-color: #FFFFFF;  /* White for moon in light mode */
        }

        [data-theme="dark"] {
            --bg-color: #1a1a1a;
            --text-color: #fff;
            --card-bg: #2d2d2d;
            --card-shadow: rgba(0,0,0,0.3);
            --card-hover-shadow: rgba(0,0,0,0.4);
            --border-color: #404040;
            --description-color: #aaa;
            --sun-color: #FFFFFF;   /* White for sun in dark mode */
            --moon-color: #800080;  /* Purple for moon in dark mode */
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .tools-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            max-width: 1400px;
            margin: 0 auto;
            justify-content: center;
        }
    
        .tool-card {
            background: var(--card-bg);
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 4px var(--card-shadow);
            transition: all 0.3s ease;
            height: fit-content;
            min-height: 80px;
        }

        .tool-card:hover {
            box-shadow: 0 4px 8px var(--card-hover-shadow);
        }
        
        .tool-content {
            display: block;
            margin-top: 15px;
            width: 100%;
        }
        
        textarea {
            width: calc(100% - 22px);
            min-height: 120px;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            resize: vertical;
            font-family: inherit;
            font-size: 14px;
            line-height: 1.5;
            background: var(--card-bg);
            color: var(--text-color);
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s ease;
            font-size: 14px;
            min-width: 100px;
        }
        
        button:hover {
            background: #0056b3;
        }
        
        .copy-btn {
            background: #28a745;
        }
        
        .copy-btn:hover {
            background: #218838;
        }
        
        .tool-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0;
            cursor: pointer;
        }
        
        .tool-header h3 {
            margin: 0;
            font-size: 18px;
        }
        
        .expand-icon {
            font-size: 18px;
            transition: transform 0.3s ease;
            transform: rotate(180deg);
        }
        
        .tool-description {
            color: var(--description-color);
            font-size: 14px;
            margin: 5px 0 0 0;
        }

        /* Additional styling removed for brevity (remains the same as original) */
    </style>
</head>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arcane Kit ðŸ§°</title>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsqr"></script>
    <style>
        :root {
            --bg-color: #f0f2f5;
            --text-color: #000;
            --card-bg: white;
            --card-shadow: rgba(0, 0, 0, 0.1);
            --card-hover-shadow: rgba(0, 0, 0, 0.2);
            --border-color: #ddd;
            --description-color: #666;
            --sun-color: #FFD700;
            --moon-color: #FFFFFF;
        }

        [data-theme="dark"] {
            --bg-color: #1a1a1a;
            --text-color: #fff;
            --card-bg: #2d2d2d;
            --card-shadow: rgba(0, 0, 0, 0.3);
            --card-hover-shadow: rgba(0, 0, 0, 0.4);
            --border-color: #404040;
            --description-color: #aaa;
            --sun-color: #FFFFFF;
            --moon-color: #800080;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .tools-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            max-width: 1400px;
            margin: 0 auto;
            justify-content: center;
        }

        .tool-card {
            background: var(--card-bg);
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 4px var(--card-shadow);
            transition: all 0.3s ease;
        }

        .tool-card:hover {
            box-shadow: 0 4px 8px var(--card-hover-shadow);
        }

        .tool-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            cursor: pointer;
        }

        .tool-header h3 {
            margin: 0;
            font-size: 18px;
        }

        .tool-content {
            display: none; /* Initially hidden */
        }

        .tool-card.expanded .tool-content {
            display: block; /* Show content when expanded */
        }

        textarea {
            width: 100%;
            min-height: 100px;
            margin-top: 10px;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            background: var(--card-bg);
            color: var(--text-color);
        }

        button {
            margin-top: 10px;
            padding: 10px 15px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }

        footer {
            margin-top: 30px;
            text-align: center;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Arcane Kit ðŸ§°</h1>
        <div class="toggle-container">
            <span>Collapse All</span>
            <label class="switch">
                <input type="checkbox" id="toggleAll">
                <span class="slider"></span>
            </label>
            <span>Expand All</span>
        </div>
    </div>

    <div class="tools-container">
        <!-- Text Formatter Tool -->
        <div class="tool-card">
            <div class="tool-header">
                <h3>Text Formatter</h3>
                <span>â–¼</span>
            </div>
            <div class="tool-content">
                <textarea placeholder="Enter text here"></textarea>
                <button>Format</button>
            </div>
        </div>

        <!-- Defang and Refang Tool -->
        <div class="tool-card">
            <div class="tool-header">
                <h3>Defang and Refang</h3>
                <span>â–¼</span>
            </div>
            <div class="tool-content">
                <textarea placeholder="Enter URLs/IPs"></textarea>
                <button>Defang</button>
                <button>Refang</button>
            </div>
        </div>

        <!-- WHOIS Search Tool -->
        <div class="tool-card">
            <div class="tool-header">
                <h3>WHOIS Search</h3>
                <span>â–¼</span>
            </div>
            <div class="tool-content">
                <textarea placeholder="Enter domain or IP"></textarea>
                <button>Search</button>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Arcane Kit. All Rights Reserved.</p>
    </footer>

    <script>
        // Toggle tool content visibility
        document.querySelectorAll('.tool-header').forEach(header => {
            header.addEventListener('click', () => {
                const card = header.parentElement;
                card.classList.toggle('expanded');
            });
        });

        // Collapse/Expand all tools
        document.getElementById('toggleAll').addEventListener('change', (e) => {
            const expand = e.target.checked;
            document.querySelectorAll('.tool-card').forEach(card => {
                if (expand) {
                    card.classList.add('expanded');
                } else {
                    card.classList.remove('expanded');
                }
            });
        });
    </script>
</body>
</html>
